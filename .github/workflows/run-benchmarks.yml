name: Djot Implementations
run-name: Djot Implementations
on:
  schedule:
    - cron: "13 * 1 * *"

jobs:
  implementations:
    name: Djot Implementations
    runs-on: ubuntu-latest
    steps:
      - name: Download djot-implementations
        run: |
          git clone https://github.com/dcampbell24/djot-implementations.git
          cd djot-implementations

      - name: Install Lua and LuaRocks
        run: |
          sh/install-lua-debian.sh

      - name: Install Djots and Hyperfine
        run: |
          sh/install-djots.sh

      - name: Run Benchmarks, Save Markdown File
        run: |
          sh/benchmarks.sh

      - name: cat Markdown File
        run: |
          cat tmp/benchmarks.md
