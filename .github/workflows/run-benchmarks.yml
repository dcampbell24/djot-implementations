name: Run Benchmarks
run-name: Run Benchmarks
on:
  push

jobs:
  implementations:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Download djot-implementations
        uses: actions/checkout@v4

      - name: Install Lua and LuaRocks
        run: |
          djot-implementations/sh/install-lua-debian.sh

      - name: Install Djots and Hyperfine
        run: |
          djot-implementations/sh/install-djots.sh

      - name: Run Benchmarks, Save Markdown File
        run: |
          cd djot-implementations
          sh/benchmarks.sh

      - name: cat Markdown File
        run: |
          cat  djot-implementations/tmp/benchmarks.md
