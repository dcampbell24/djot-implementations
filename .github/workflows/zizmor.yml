name: zizmor

on:
  push:
  pull_request:
    branches: ["**"]

jobs:
  zizmor:
    name: zizmor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download zizmor
        run: cargo install zizmor

      - name: Run zizmor ðŸŒˆ
        run: |
            cd "$GITHUB_WORKSPACE"
            git switch "$GITHUB_REF_NAME"
            zizmor --gh-token "$GITHUB_TOKEN" .github/workflows/*
