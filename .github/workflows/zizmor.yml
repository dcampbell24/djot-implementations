name: zizmor
run-name: zizmor
on:
  push

jobs:
  implementations:
    name: zizmor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download zizmor
        run: cargo install zizmor

      - name: Run zizmor
        run: |
            cd "$GITHUB_WORKSPACE"
            zizmor --gh-token "$GITHUB_TOKEN" .github/workflows/*
